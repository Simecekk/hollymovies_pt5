{% extends 'base.html' %}

{% block body %}
    <form action="{% url 'update_actor' object.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update actor">
    </form>
    <br><br>
    {% if perms.movies.delete_actor %}
        <a href="{% url 'delete_actor' object.id %}">Delete</a>
    {% endif %}
{% endblock body %}
